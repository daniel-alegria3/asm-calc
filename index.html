<!DOCTYPE html>
<html>
<head>
    <title>Assembly Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 650px;
            margin: 0 auto;
            padding: 20px;
        }
        .calculator {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
        }
        .display {
            padding: 10px;
            font-size: 1.5em;
            text-align: right;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            box-sizing: border-box;
            padding: 15px;
            font-size: 1.2em;
        }
        .equals {
            background-color: #4CAF50;
            color: white;
        }
        .sqrt {
            grid-column: span 2;
        }
    </style>
</head>
<body>
    <!-- <h1>Assembly Calculator</h1> -->
    <div class="calculator">
        <input type="text" id="display" class="display" style="grid-column: span 7;" readonly>
        <!-- <input type="text" id="operator" class="display" style="grid-column: span 1;" readonly> -->
        <!-- <input type="text" id="result" class="display" readonly> -->

        <label for="base" style="
            width: 100%;
            box-sizing: border-box;
            padding: 7px;
            font-size: 1em;
            text-align: right;
            grid-column: span 6;
        ">BASE</label>
        <input type="text" id="base" style="
            width: 100%;
            box-sizing: border-box;
            padding: 7px;
            font-size: 1em;
            text-align: left;
            grid-column: span 1;
        "value=10>

        <button onclick="appendToDisplay('7')">7</button>
        <button onclick="appendToDisplay('8')">8</button>
        <button onclick="appendToDisplay('9')">9</button>
        <button onclick="">DEL</button>
        <button onclick="clearDisplay()">AC</button>
        <button onclick="appendToDisplay('(')">(</button>
        <button onclick="appendToDisplay(')')">)</button>

        <button onclick="appendToDisplay('4')">4</button>
        <button onclick="appendToDisplay('5')">5</button>
        <button onclick="appendToDisplay('6')">6</button>
        <button onclick="setOperation('*')">*</button>
        <button onclick="setOperation('/')">/</button>
        <button onclick="appendToDisplay('[')">[</button>
        <button onclick="appendToDisplay(']')">]</button>

        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('2')">2</button>
        <button onclick="appendToDisplay('3')">3</button>
        <button onclick="setOperation('+')">+</button>
        <button onclick="setOperation('-')">-</button>
        <button onclick="appendToDisplay('{')">{</button>
        <button onclick="appendToDisplay('}')">}</button>

        <button onclick="appendToDisplay('0')">0</button>
        <button onclick="appendToDisplay('.')">.</button>
        <button onclick="calculate()" class="equals">=</button>
        <button onclick="appendToDisplay('sqrt ')" style="grid-column: span 2;">sqrt</button>
        <button onclick="">undo</button>
        <button onclick="">redo</button>
    </div>

    <script>
        let currentInput = '';
        let storedInput = '';
        let operation = '';
        const display = document.getElementById('display');
        const base = document.getElementById('base');

        function appendToDisplay(value) {
            currentInput += value;
            display.value = currentInput;
        }

        function clearDisplay() {
            currentInput = '';
            storedInput = '';
            operation = '';
            display.value = '';
        }

        function setOperation(op) {
            if (currentInput !== '') {
                storedInput = currentInput;
                currentInput = '';
                operation = op;
            }
        }

        function calculate() {
            if (storedInput !== '' && currentInput !== '' && operation !== '') {
                fetch(`/calculate?op=${operation}&a=${storedInput}&b=${currentInput}&base=${base.value}`)
                    .then(response => response.json())
                    .then(data => {
                        currentInput = data.result.toString();
                        display.value = currentInput;
                        storedInput = '';
                        operation = '';
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        display.value = 'Error';
                    });
            }
        }
    </script>
</body>
</html>
